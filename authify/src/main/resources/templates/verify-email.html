<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification OTP</title>
</head>
<body>
<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9;">
    <h2 style="text-align: center; color: #333;">Email Verification</h2>
    <p style="color: #333; font-size: 16px;">
        Hello <strong th:text="${email}">User</strong>,
    </p>
    <p style="color: #333; font-size: 16px;">
        Use the OTP below to verify your email address:
    </p>
    <h3 style="color: #5cb85c; text-align: center; font-size: 24px;">
        <strong th:text="${otp}">123456</strong>
    </h3>
    <p style="color: #333; font-size: 16px;">
        This OTP is valid for the next 10 minutes. If you did not request this, you can ignore this email.
    </p>
    <p style="color: #333; font-size: 16px;">
        Regards,<br>
        The Authix Team
    </p>
</div>
</body>
</html>
